spring.application.name=mote-backend
# Dados de conexão
spring.datasource.url=jdbc:mysql://localhost:3306/mote_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Estratégia de criação de tabelas (update apenas atualiza o que mudar)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
